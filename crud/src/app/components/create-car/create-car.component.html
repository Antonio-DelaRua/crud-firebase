<div class="container pt-4">
    <div class="row mt-4">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Coche <div *ngIf="loading" class="spinner-border text-danger" style="position: absolute ; right:15px " role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div></h3>
                    <span *ngIf="submitted && createCar.invalid" style="color: red;">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createCar" (ngSubmit)="agregarCar()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="marca" placeholder="Marca">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="modelo" placeholder="Modelo">
                            </div> 
                        </div>
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="caballos" placeholder="Caballos">
                        <input type="text" class="form-control form-control-lg mt-4" formControlName="año" placeholder="Año">
                       

                        <div class="mt-3 ">
                            <button type="text" class="btn btn-secondary btn-lg " routerLink="/list-car">Volver</button>
                            -
                            <button type="submit" class="btn btn-dark btn-lg ">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
